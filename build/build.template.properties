# IMPORTANT Change to your local system paths before using ANT

# Build paths
FLEX_HOME = /Applications/eclipse/sdks/4.0.0
flex.tasks = /ant/lib/flexTasks.jar
asdoc.exe = /bin/asdoc

## Don't change these settings ###

# Camo Version and Output settings
camo.version = v2.2.2
liboutputfolder = bin

#Flash Camo
flashCamo.directory = FlashCamo
flashCamo.outputfile = ${flashCamo.directory}_${camo.version}.swc

#FlashPMS
flashDecal.directory = FlashDecals
flashDecal.outputfile = ${flashDecal.directory}_${camo.version}.swc
flashDecal.classes = camo.core.managers.DecalSheetManager

#FlashPMS
flashPMS.directory = FlashPMS
flashPMS.outputfile = ${flashPMS.directory}_${camo.version}.swc
flashPMS.classes = camo.core.managers.PropertySheetManager

#FlashBoxModel
flashBoxModel.directory = FlashBoxModel
flashBoxModel.outputfile = ${flashBoxModel.directory}_${camo.version}.swc
flashBoxModel.classes = camo.core.display.BoxModelDisplay